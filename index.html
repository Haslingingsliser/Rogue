<!DOCTYPE html>
<html>
<head>
    <title>Dungeon Deck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DUNGEON DECK</h1>
            <div class="stage">Stage: <span id="stage">1</span></div>
        </div>

        <div class="battle-area">
            <div class="character player">
                <div class="stats">
                    <div class="hp">
                        <div class="bar" id="player-hp-bar"></div>
                        <span id="player-hp">100</span>/100
                    </div>
                    <div class="energy">âš¡ <span id="player-energy">3</span></div>
                    <div class="armor">ðŸ›¡ <span id="player-armor">0</span></div>
                </div>
                <div class="status-effects" id="player-status"></div>
            </div>

            <div class="character enemy">
                <div class="stats">
                    <div class="hp">
                        <div class="bar" id="enemy-hp-bar"></div>
                        <span id="enemy-hp">50</span>/50
                    </div>
                    <div class="armor">ðŸ›¡ <span id="enemy-armor">0</span></div>
                </div>
                <div class="status-effects" id="enemy-status"></div>
            </div>
        </div>

        <div class="hand" id="hand"></div>
        
        <div class="controls">
            <button id="end-turn">End Turn</button>
        </div>

        <div class="log" id="log"></div>
    </div>

    <div class="modal" id="reward-modal">
        <div class="modal-content">
            <h2>Choose a Card</h2>
            <div class="cards" id="reward-cards"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
